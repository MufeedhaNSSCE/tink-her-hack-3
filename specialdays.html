<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST FOR YOUR SPECIAL DAYS</title>
    <style>
        body {
            background-image: url('./images/image.jpg');
            font-family: Arial, sans-serif;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            width: 100%;
        }
        .container {
            background-color: rgba(121, 97, 97, 0.7); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 700px;
            box-shadow: 0 4px 10px rgba(122, 144, 90, 0.5);
        }
        .header {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            color: #f1de33; /* Vibrant yellow */
            background: url('https://source.unsplash.com/1600x900/?sunset') no-repeat center center;
            background-size: cover;
            padding: 20px;
            border-radius: 10px;
        }
        .menu-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .menu-bar button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #e74c3c;
            color: #fff;
            transition: 0.3s;
        }
        .menu-bar button:hover {
            background-color: #c0392b;
        }
        .photo-upload-form,
        .special-date-form {
            margin-bottom: 30px;
        }
        .photo-upload-form input[type="file"],
        .special-date-form input,
        .special-date-form textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 8px 0;
            border-radius: 5px;
            border: none;
            background-color: #f0f0f0;
        }
        .photo-upload-form button,
        .special-date-form button {
            padding: 12px 20px;
            background-color: #7f111a; /* Vibrant green */
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .photo-upload-form button:hover,
        .special-date-form button:hover {
            background-color: #27ae60;
        }
        .photo-gallery {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 5px;
            overflow: hidden;
            border: 2px solid #fff;
            background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center;
            background-size: cover;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .special-events {
            margin-top: 20px;
        }
        .event {
            background-color: #456073; /* Vibrant blue */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background: url('https://source.unsplash.com/1600x900/?stars') no-repeat center center;
            background-size: cover;
            color: #fff;
        }
        .event h4 {
            margin: 0;
        }
        .event p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">JUST FOR YOUR SPECIAL DAYS</div>
        
        <!-- Menu Bar -->
        <div class="menu-bar">
            <button onclick="copyContent()">Copy</button>
            <button onclick="clearDiary()">Clear</button>
            <button onclick="saveDiary()">Save Entry</button>
        </div>

        <!-- Special Date Form -->
        <div class="special-date-form">
            <label for="event-date">Select Special Date:</label>
            <input type="date" id="event-date" required>
            
            <label for="event-name">Event Name (e.g., Birthday, Anniversary):</label>
            <input type="text" id="event-name" placeholder="Event Name" required>
            
            <label for="event-description">Event Description:</label>
            <textarea id="event-description" rows="4" placeholder="Write about the event..." required></textarea>
            
            <button onclick="addSpecialEvent()">Add Event</button>
        </div>

        <!-- Photo Upload Form -->
        <div class="photo-up]load-form">
            <label for="photo-upload">Upload Your Photo:</label>
            <input type="file" id="photo-upload" accept="image/*">
            <button onclick="addPhoto()">Add Photo</button>
        </div>

        <!-- Special Events List -->
        <div class="special-events" id="special-events-list">
            <!-- Special events will be added here dynamically -->
        </div>

        <!-- Photo Gallery -->
        <div class="photo-gallery" id="photo-gallery">
            <!-- Uploaded photos will be displayed here -->
        </div>
    </div>

    <script>
        // Special Event Handling
        let specialEvents = [];

        function addSpecialEvent() {
            const eventDate = document.getElementById("event-date").value;
            const eventName = document.getElementById("event-name").value;
            const eventDescription = document.getElementById("event-description").value;

            if (eventDate && eventName && eventDescription) {
                // Store the event
                specialEvents.push({ date: eventDate, name: eventName, description: eventDescription });

                // Clear the form
                document.getElementById("event-date").value = "";
                document.getElementById("event-name").value = "";
                document.getElementById("event-description").value = "";

                displaySpecialEvents();
            } else {
                alert("Please fill out all fields.");
            }
        }

        function displaySpecialEvents() {
            const eventsContainer = document.getElementById("special-events-list");
            eventsContainer.innerHTML = "";

            specialEvents.forEach(event => {
                const eventElement = document.createElement("div");
                eventElement.classList.add("event");

                eventElement.innerHTML = `
                    <h4>${event.name} - ${event.date}</h4>
                    <p>${event.description}</p>
                `;

                eventsContainer.appendChild(eventElement);
            });
        }

        
        let photos = [];

        function addPhoto() {
            const fileInput = document.getElementById("photo-upload");
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const photoData = e.target.result;
                    photos.push(photoData);
                    displayPhotos();
                    fileInput.value = "";
                };

                reader.readAsDataURL(file);
            } else {
                alert("Please select an image to upload.");
            }
        }

        function displayPhotos() {
            const gallery = document.getElementById("photo-gallery");
            gallery.innerHTML = ""; // Clear current photos

            photos.forEach(photo => {
                const photoElement = document.createElement("div");
                photoElement.classList.add("photo");
                photoElement.innerHTML = `<img src="${photo}" alt="Photo">`;
                gallery.appendChild(photoElement);
            });
        }

        // Menu Actions
        function copyContent() {
            const content = document.querySelector("textarea");
            content.select();
            document.execCommand("copy");
            alert("Content copied!");
        }

        function clearDiary() {
            document.querySelector("textarea").value = "";
        }

        function saveDiary() {
            const content = document.querySelector("textarea").value;
            if (content) {
                localStorage.setItem("diary-entry", content);
                alert("Diary entry saved!");
            } else {
                alert("Nothing to save.");
            }
        }
    </script>
</body>
</html>
